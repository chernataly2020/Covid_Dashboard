<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>COVID-19: Dashboard</title>

    <!-- DataTables includes -->
    <script src="deps/jquery/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" media="all" href="deps/datatables/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" media="all" href="deps/datatables/css/select.dataTables.min.css" />
    <script src="deps/datatables/js/jquery.dataTables.min.js"></script>
    <script src="deps/datatables/js/dataTables.select.min.js"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" media="all" href="assets/styles/header.css" />
    <link rel="stylesheet" media="all" href="assets/styles/dark.css" />


    <link rel="shortcut icon" type="image/png" href="assets/img/icon-coronavirus.svg" />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
</head>

<body>
    <!--Header start-->
    <header class="header">
        <div class="wrapper">
            <div class="header_wrapper">
                <div class="header_logo">
                    <div class="header_logo_link">
                        <a href="#">
                            <img src="assets/img/icon-coronavirus.svg" alt="Covid" />
                        </a>
                        <div class="header_logo_text">
                            <span class="header_logo_text_span1">Coronavirus</span><br>
                            <span class="header_logo_text_span2">dashboard</span>
                        </div>
                    </div>
                </div>
                <nav class="header_nav">
                    <ul class="header_list">
                        <li class="header_item">
                            <a href="#home" class="header_link js-scroll">Home</a>
                        </li>
                        <li class="header_item">
                            <a href="#tracking" class="header_link js-scroll">Tracking</a>
                        </li>
                        <li class="header_item">
                            <a href="#testing" class="header_link js-scroll">Testing</a>
                        </li>
                        <li class="header_item">
                            <a href="#tracing" class="header_link js-scroll">Tracing</a>
                        </li>
                        <li class="header_item">
                            <a href="#vaccines" class="header_link js-scroll">Vaccines</a>
                        </li>
                        <li class="header_item">
                            <a href="#byRegion" class="header_link js-scroll">By Region</a>
                        </li>
                        <li class="header_item">
                            <a href="#newResourses" class="header_link js-scroll">New&Resources</a>
                        </li>
                        <li class="header_item">
                            <a href="#about" class="header_link js-scroll">About</a>
                        </li>
                    </ul>
                    <div class="header_nav_close">
                        <span class="header_nav_close_line"></span>
                        <span class="header_nav_close_line"></span>
                    </div>
                </nav>
                <div class="header_burger burger">
                    <span class="burger_line burger_line_first"></span>
                    <span class="burger_line burger_line_second"></span>
                    <span class="burger_line burger_line_third"></span>
                </div>
            </div>
        </div>
    </header>
    <!--Header finish-->
    <main class="main">
        <div class="flexbox">
            <div id="list">
                <table id="areas" class="compact hover order-column row-border">
                    <thead>
                        <tr>
                            <th>Country/State</th>
                            <th>Confirmed</th>
                            <th>Deaths</th>
                            <th>Recovered</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="chartdiv"></div>
        </div>
    </main>

    <script src="assets/js/main.js"></script>

    <!-- amCharts includes -->
    <script src="deps/amcharts4/core.js"></script>
    <script src="deps/amcharts4/charts.js"></script>
    <script src="deps/amcharts4/maps.js"></script>

    <script src="deps/amcharts4/themes/dark.js"></script>
    <script src="deps/amcharts4/themes/animated.js"></script>

    <script src="deps/amcharts4-geodata/worldLow.js"></script>
    <script src="deps/amcharts4-geodata/data/countries2.js"></script>

    <!-- Data  -->
    <script src="data/js/world_timeline.js"></script>
    <script src="data/js/total_timeline.js"></script>

    <!-- Main app -->
    <script src="assets/js/app.js"></script>

</body>

</html>
